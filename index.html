             <template id="rows" bind>

                <template repeat="{{rows}}">

                        <h2 class="headline-2">{{gsx$subheader.$t}}</h2>
                        <p class="body-text">{{gsx$body.$t}}</p>
                    </div>
                 </template>
            </template>

        </section>

    </main>
