<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@RiseVision">
<meta name="twitter:title" content="Restaurant Promotion">
<meta name="twitter:description" content="The Restaurant Promotion Template was created to display a series of animated promotions that can be modified to accommodate your specific message.">
<meta name="twitter:image:src" content="http://goo.gl/KXsGHg">

<!-- Open Graph data -->
<meta property="og:title" content="Restaurant Promotion" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://commondatastorage.googleapis.com/risemedialibrary-395c64e5-2930-460b-881e-009aabb157df/content-templates/restaurant-promotion/restaurant-promotion.html" />
<meta property="og:image" content="http://goo.gl/KXsGHg" />

<!--Style Sheet-->
<link rel="stylesheet" href="css/style-main.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/animate.css" media="screen" type="text/css" />
	
<!--Fav Icon-->
<link rel="shortcut icon" href="http://rise-vision.github.io/content-hospital/favicon.ico" />
    
<!--Fonts-->
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!--Web Components-->    
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/google-sheets/google-sheets.html">
<link rel="import" href="bower_components/polymer/polymer.html">
</head>

<body unresolved>
	
<!--LOGO-->
<div id="logo-container">
	<img src="images/logo-onthego.png"/>
</div>

<!--TEXT CONTENT-->
<!-- Published Spreadsheet Details -->
<google-sheets id="sheet" 
               key="1orUHfkuPKI8alfmN7KmZbIGOoOWEWsker4LtjEOzb5M"
               gid="0"
               rows="{{rows}}"
               published>
</google-sheets>
 
<!--Text Transition-->  
<div  id="content">

<!--Information collected from google sheet-->
    <main layout horizontal>
         <section>
             <template id="rows" bind>

<!-- Information from Spreadsheet Rows -->
                <template repeat="{{rows}}">
                    <div class="slides">
                        <span class="header">{{gsx$header.$t}}</span><br/>
                        <span class="subheader">{{gsx$subheader.$t}}</span><br/>
                        <span class="body">{{gsx$body.$t}}</span>
                    </div>
                 </template>
            </template>
        </section>
    </main>
</div>

<!--BACKGROUND IMAGES -->
<div id="background1">
	<img src="images/background-1.jpg"/>
</div>
	
<div id="background2">
	<img src="images/background-2.jpg"/>
</div>



<!--Footer Icons-->
<!--Github Icon-->
<div id="github">
    <a type="button" id="gitbtn" href="https://github.com/Rise-Vision/content-restaurant-promotion" target="_blank"><i class="fa fa-github fa-lg "></i></a>
</div>
    
<!--Rise Icon-->
<div id="rise">
    <a href="http://www.risevision.com/" target="_blank"><img id="risebtn" src="images/rise-icon.png"/></a>
</div>
	
<!--SCRIPTS-->
<script src='js/jquery.js'></script>
<script src="js/google-sheets.js"></script>
	
</body> 
</html>
